<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://unpkg.com/xp.css@0.2.3/dist/98.css" />
        <style>
            body {
                margin: 0;
                padding: 0;
                height: 100%;
                background-image: url("icons/water1.png");
            }
            
        </style>
        <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

    </head>
    <body>
    <h1 style="font-family: 'Press Start 2P', cursive; font-size: 40px; text-align: center; margin: auto; margin-top: 20px;">Risky</h1>
    <div class="window" style="width: 80%; max-width: 800px; margin: auto; margin-top:5vh;">
        <div class="title-bar">
            <div class="title-bar-text">A Complete Window</div>
                <div class="title-bar-controls">
                <button aria-label="Minimize"></button>
                <button aria-label="Maximize"></button>
                <button aria-label="Close"></button>
            </div>
        </div>
        <form action="index2.html" method="get" style="margin:auto; padding:20px">

            <h4 style="margin: 0 auto;">Welcome To RISKY</h4>
            <h5>The RTS game you never wanted.</h5>

            <hr>

            <h4>Play Now</h4>
            <label for="fname">Name</label>
            <input required type="text" id="fname" name="fname"><br><br>

            <label for="id">Game ID</label>
            <input required type="number" id="lname" name="id"><br><br>

            <input required type="radio" id="html" name="p" value="1">
            <label for="html">Player One</label>
            <input required type="radio" id="css" name="p" value="2">
            <label for="css">Player Two</label><br><br>

            <input type="submit" value="Let's Play!">
            <hr>

        </form>
    </div>

        

       
    </body>
</html>
