<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>



        <canvas id="canvas" width="320" height="568"></canvas>
  


        <script src="https://cdn.jsdelivr.net/npm/two.js@latest/build/two.js"></script>
        <script src="https://unpkg.com/roughjs@latest/bundled/rough.js"></script>

        <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
         <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

        <script src="index2.js"></script>

        <style>
            html, body {margin: 0; height: 100%; overflow: hidden}

            :root{
                overflow: hidden;
            }

            body {
                color: white;
                font-family: Arial, Helvetica, sans-serif;
                margin: 0;
                padding: 0;
                touch-action: none;
                overflow: hidden;
                --line-color-1:grey;
                --line-color-2:grey;
                --bg-color:white;
                width: 100%;
                height: 100%;

            }



            canvas {


                background-image: 
                    conic-gradient(at calc(100% - 1px) calc(100% - 1px),var(--line-color-1) 270deg, #0000 0),
                    conic-gradient(at calc(100% - 0.5px) calc(100% - 0.5px),var(--line-color-2) 270deg, #0000 0);
                background-size: 100px 100px, 20px 20px;
                overflow: hidden;
            }
        </style>
    </body>
</html>
